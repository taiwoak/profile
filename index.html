<!DOCTYPE html>
<html lang="en">
  <head>
    <title> QuickTerms </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="container-fluid d-flex flex-column justify-content-lg-center justify-content-start align-items-lg-start align-items-center" id="sidebar">
        <div class="sidebar-logo">
            <img src="images/quickterms.png" alt="Quickterms" class="sidebar-logoimg">
        </div>
        <div class="sidebar-dash sidebar-bg">
            <img src="images/dashboard.png" class="sidebar-img sidebar-img1" alt="Dashboard">
            <a href="#" class="sidebar-a">Dashboard</a>
        </div>
        <div class="sidebar-gend sidebar-bg">
            <img src="images/gendocs.png" class="sidebar-img sidebar-img2" alt="Generated Docs">
            <a href="#" class="sidebar-a">Generated Docs</a>
        </div>
        <div class="sidebar-gen sidebar-bg">
            <img src="images/generate.png" class="sidebar-img sidebar-img3" alt="Generate">
            <a href="#" class="sidebar-a">Generate</a>
        </div>
        <div class="sidebar-arch sidebar-bg">
            <img src="images/archive.png" class="sidebar-img sidebar-img4" alt="Archive">
            <a href="#" class="sidebar-a">Archive</a>
        </div>
        <div class="sidebar-con sidebar-bg">
            <img src="images/contact.png" class="sidebar-img sidebar-img5" alt="Contact">
            <a href="#" class="sidebar-a">Contact</a>
        </div>
        <div class="sidebar-prof sidebar-bg">
          <img src="images/profile.png" class="sidebar-img sidebar-img10" alt="Profile">
          <a href="#" class="sidebar-a">Profile</a>
      </div>
        <div class="sidebar-log sidebar-bg">
            <img src="images/logout.png" class="sidebar-img sidebar-img6" alt="Logout">
            <a href="#" class="sidebar-a">Logout</a>
        </div>
        <div class="sidebar-active"></div>
    </section>
    <nav class="navbar navbar-default  navbar-expand navbar-fixed-top nav-wrapper">
        <div class="container-fluid d-flex flex-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p class="nav-p1" id="nav-prof">Profile</p>
              </li>
             <li class="nav-item">
                <img src="images/notifications.png" class="nav-img sidebar-img7">
              </li>
              <li class="nav-item">
                <img src="images/home.png" alt="" class="nav-img1 sidebar-img8">
              </li>
              <li class="nav-item">
                <img src="images/person.png" alt=""  class="nav-img2 sidebar-img9">
              </li>
              <li class="nav-item">
                <p class="nav-p2">John Doe</p>
              </li>
            </ul>
        </div>
    </nav>
    
    <section class="container dash-profile">
        <div class="row">
            <div class="col-md-3">
                <img src="images/avatar.jpg" alt="Image" class="profile-avatar-img">
                <label for="file" class="prof-input-img"> Edit Image
                  <input type="file" id="file" name="file" class="prof-input-file" accept="image/*">
                </label>
            </div>
            <div class="col-md-8">
              <form action="">
                <div class="basic-info">
                    <h1 class="basic-info-h1">Basic Information</h1>
                    <div class="form-grid">
                      <table>
                        <tr>
                          <td>
                            <div class="form-grid-1">
                              <label for="name" class="form-label-name">First Name</label> 
                              <input type="text" name="name" class="form-name" maxlength="30" placeholder="John" required>
                              <img src="images/edit.png" alt="Edit" class="input-edit-img1">
                          </div>
                          </td>
                          <td class="td-left">
                            <div class="form-grid-2">
                              <label for="name" class="form-label-name">Last Name</label> 
                              <input type="text" name="name" class="form-name" maxlength="30" placeholder="Doe" required>
                              <img src="images/edit.png" alt="Edit" class="input-edit-img2">   
                            </div>
                          </td>  
                        </tr>
                      </table>
                      <div class="form-mobile form-grid-2">
                        <label for="name" class="form-label-name">Last Name</label> 
                        <input type="text" name="name" class="form-name" maxlength="30" placeholder="Doe" required>
                        <img src="images/edit.png" alt="Edit" class="input-edit-img2">
                      </div>               
                      <div class="form-grid-3">
                          <label for="username" class="form-label-username">User Name</label>
                          <input type="text" name="username" class="form-user" maxlength="30" placeholder="JohnDoe" required>
                          <img src="images/edit.png" alt="Edit" class="input-edit-img3">
                      </div>
                    </div> 
                </div>
                <div class="contact-info">
                    <h1 class="contact-info-h1">Contact Information</h1>
                    <div class="form-con-prof">
                        <div class="">
                            <label for="email" class="form-label-email">Email Address</label>
                            <input type="email" name="email" class="form-user" maxlength="40" placeholder="JohnDoe@yahoo.mail.com" required>
                            <img src="images/edit.png" alt="Edit" class="input-edit-img4">
                        </div>              
                        <div class="">
                          <label for="username" class="form-label-phone">Phone Number</label>
                          <input type="tel" name="number" class="form-user" maxlength="30" placeholder="+2347037139611" required>
                          <img src="images/edit.png" alt="Edit" class="input-edit-img5">
                        </div>
                        <input type="submit" name="submit" value="Save Profile" class="form-prof-save">
                    </div> 
                </div>
              </form>
            </div>
        </div>
    </section>
  </body>
</html>
